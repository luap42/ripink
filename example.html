<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RIPINK Example</title>

        <style>
        button {
            background: 0;
            padding: 15px 25px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <h1>Hallo</h1>

        <button>Hallo!</button>

        <script src="ripink.js"></script>
        <script>
            ripink.apply("button", "hsl(100 , 40%, 80%)");
        </script>

    </body>
</html>
